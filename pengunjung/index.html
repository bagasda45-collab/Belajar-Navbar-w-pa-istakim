<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengunjung</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      .card {
        width: 200px; /* Menentukan lebar kartu */
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        margin: 20px;
      }

      .card:hover {
        background-color: gray;
        color: white;
        transition: 0.3s;
      }

      .card-img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        padding: 15px;
        align-items: center;
      }

      .card-btn {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px 0 15px;
      }

      .card-btn:hover {
        background-color: white;
        color: #000000;
        transition: 0.3s;
      }

      .card-title {
        font-size: 18px;
        margin: 10px 0 5px;
      }

      .card subtitle {
        font-size: 10px;
        color: #777;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">MySite</div>
      <ul class="nav-links">
        <li><a href="../index.html">Beranda</a></li>
        <li><a href="../Profil/index.html">Profil</a></li>
        <li><a href="#">Kontak</a></li>
        <li><a href="#">Pengunjung</a></li>
      </ul>
    </nav>

    <center>Daftar Pengunjung</center>

    <div class="card">
      <img src="foto/images.jpg" alt="card-img" />
      <h4 class="card-title">Bagas Dizwar Asfas</h4>
      <p class="card-subtitle">Akun Profesional | Programmer | UI/UX</p>
      <button class="card-btn">Kunjungi Profil</button>
    </div>

    <div class="card">
      <img src="foto/images.jpg" alt="card-img" />
      <h4 class="card-title">Giyas Bau</h4>
      <p class="card-subtitle">Akun Profesional | Programmer | UI/UX</p>
      <button class="card-btn">Kunjungi Profil</button>
    </div>
  </body>
</html>
